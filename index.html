<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braids & Barber</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Braids & Barber</h1>
    <nav>
      <button onclick="showSection('braids')">Braids</button>
      <button onclick="showSection('barber')">Barber</button>
    </nav>
  </header>

  <main>
    <section id="professional">
      <h2 id="name"></h2>
      <h3>Services</h3>
      <ul id="services"></ul>
      <h3>Gallery</h3>
      <div id="gallery"></div>
    </section>

    <section id="booking">
      <h3>Book Now</h3>
      <form id="bookingForm">
        <input type="hidden" name="professional" id="professionalField">
        Name: <input type="text" name="name" required><br>
        Phone: <input type="text" name="phone" required><br>
        Date: <input type="date" name="date" required><br>
        Time: <input type="time" name="time" required><br>
        <button type="submit">Book</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Braids & Barber</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
